<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverse Laplace Transform</title>
    <style>body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f7f7f7;
        color: #333;
    }
    
    h1 {
        color: #333;
    }
    
    form {
        margin-top: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
    }
    
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
    }
    
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    button:active {
        background-color: #3e8e41;
    }
    
    button:focus {
        outline: none;
    }
    
    h2 {
        margin-top: 20px;
        color: #333;
    }
    
    p {
        color: #555;
    }
    </style>
</head>
<body>
    <h1>Inverse Laplace Transform</h1>
    <form method="POST">
        <label for="laplace_transform_input">Enter Laplace-transformed function (in terms of 's'): </label>
        <input type="text" id="laplace_transform_input" name="laplace_transform_input" required>
        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <h2>Result:</h2>
        <p>{{ result }}</p>
    {% endif %}

    {% if error_message %}
        <h2>Error:</h2>
        <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
