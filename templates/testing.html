<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laplace Transform Calculator</title>
    <style>body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    
    h1 {
        color: #333;
    }
    
    form {
        margin-top: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
    }
    
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
    }
    
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    button:active {
        background-color: #3e8e41;
    }
    
    button:focus {
        outline: none;
    }
    
    h2 {
        margin-top: 20px;
        color: #333;
    }
    
    p {
        color: #555;
    }
    </style>
</head>

<body>
    <h1>Laplace Transform Calculator</h1>
    <form action="/testing" method="post">
        <label for="Tfunc">Enter the time varying function:</label>
        <input type="text" id="Tfunc" name="Tfunc" required>
        <button type="submit">Calculate Laplace Transform</button>
    </form>

    {% if result %}
        <h2>Result:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>

</html>
